<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <picture><img class="img" src="./images/illustration-hero.svg"></picture>
      <div class="card__content">
        <h1 class="card__title">
          Order Summary
        </h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <form action="#" method="get">
          <div class="plan">
            <div class="plan__description">
              <div class="plan__icono">
                <img src="./images/music.svg" alt="">
              </div>
              <div>
                <p class="plan__period">Annual Plan</p>
                <p class="plan__price">$59.99/year</p>
              </div>
            </div>
            <a href="#">
              Change
            </a>
          </div>
        
          <button class="card__button" type="submit">
            Proceed to Payment
          </button>
        </form>
        <a class="card__cancel" href="#" target="_blank">
          Cancel Order
        </a>
      </div>
    </div>
  </main>
</body>
</html>
